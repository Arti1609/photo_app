{% extends "__base__.html" %}
{% load static %}
{% block title %}Photo Types{% endblock %}
{% block content %}
    <ul>
    {% for type in photo_types %}
        <li>
            <h1><a href="/type/{{ type.id }}">{{ type.name }}</a></h1>
            <h3>{{ type.description }}</h3>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
